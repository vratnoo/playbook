<html lang="en">
<head>

<body>
    <main class="login">
        <section class="login__form-wrapper">
            <div class="login__logo">
                <img src="./assets/Playbook_Wordmark.png" alt="">
            </div>
            <form action="" class="login__form">
                <h1 class="login__form-heading">Sign in to Playbook</h1>
                <button class="button__login"> 
                    <span class="button__login-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        
                        viewBox="0 0 50 50"
                        style=" fill:currentColor;"><path d="M 25.996094 48 C 13.3125 48 2.992188 37.683594 2.992188 25 C 2.992188 12.316406 13.3125 2 25.996094 2 C 31.742188 2 37.242188 4.128906 41.488281 7.996094 L 42.261719 8.703125 L 34.675781 16.289063 L 33.972656 15.6875 C 31.746094 13.78125 28.914063 12.730469 25.996094 12.730469 C 19.230469 12.730469 13.722656 18.234375 13.722656 25 C 13.722656 31.765625 19.230469 37.269531 25.996094 37.269531 C 30.875 37.269531 34.730469 34.777344 36.546875 30.53125 L 24.996094 30.53125 L 24.996094 20.175781 L 47.546875 20.207031 L 47.714844 21 C 48.890625 26.582031 47.949219 34.792969 43.183594 40.667969 C 39.238281 45.53125 33.457031 48 25.996094 48 Z"></path></svg></span>
                    Continue with Google</button>
                <div class="login__hr-divider">
                    <span class="login__hr-divider-or">
                        OR
                    </span>
                </div>
                <div class="login__email">
                    <label for="" class="login__email-label">Email</label>
                    <input type="email"  placeholder="name@gmail.com" name="" class="login__email-input" id="">
                </div>
                <div class="login__password">
                    <div class="login__password-label-wrapper">
                        <label for="" class="login__password-label">Password</label>
                        <a href="" class="login__password-forgot">Forgot?</a>
                    </div>
                    <input type="password" placeholder="******" name="" class="login__password-input" id="">
                </div>
                <button class="button__login button__login--invert login__signin">Sign in</button>
                <span class="login__signup-link">
                    Don't Have an account?  <a href="" class="link"> Join Waitlist</a>
                </span>



            </form>
            <div class="login__footer">

        <section class="login__bg">
            <div class="login__bg-image">
                <span class="login__bg-credit">Art By Vikram Ratnoo</span>
            </div>

        </section>
